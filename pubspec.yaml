name: onepub
version: 6.3.0
homepage: https://onepub.dev
documentation: https://docs.onepub.dev
description: Command line tools for the OnePub private Dart/Flutter repository.
repository: https://github.com/onepub-dev/onepub
environment:
  sdk: '>=3.5.0 <4.0.0'
dependencies:
  args: 2.7.0
  cli_util: 0.4.2
  dart_console: 4.1.2
  dcli_core: 8.0.0
  dcli_input: 8.0.0
  dcli_terminal: 8.0.0
  path: 1.9.1
  pub_semver: 2.2.0
  pubspec_manager: 3.0.1
  scope: 5.1.0
  settings_yaml: 8.3.1
  stack_trace: 1.12.1
  strings: 4.0.1
  url_builder: 2.0.0
  uuid: 4.5.1
  validators2: 5.0.0
  yaml: 3.1.3
dev_dependencies:
  dcli: ^8.0.0
  lint_hard: ^6.2.1
  test: ^1.25.5
executables:
  onepub:
platforms:
  linux:
  macos:
  windows:
false_secrets:
  - lib/src/pub/validator/leak_detection.dart
  - lib/src/pub/oauth2.dart

